<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body"    >
        <center>
            <h:form id="forprincipal">
                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Mantenimiento de impuestos" style="width: 50%"  >
                    <p:menubar>
                        <p:menuitem value="Nuevo" action="#{mttoImp.limpiarPantalla()}"
                                    icon="ui-icon-plus" />
                        <p:menuitem value="Guardar" update="forprincipal" action="#{mttoImp.guardarImpuesto()}"
                                    icon="ui-icon-disk" />
                        <p:menuitem value="Buscar" update="forprincipal" action="#{mttoImp.buscarImpuesto()}"
                                    icon=" ui-icon-search" />
                    </p:menubar>

                    <h:panelGrid columns="4" width="80%">
                        <h:outputLabel value="Id Impuesto: "/>
                        <p:inputText value ="#{mttoImp.idImpuesto}"
                                     readonly ="true" style ="width: 40px"/>
                        <h:outputLabel value ="Impuesto: "/>
                        <p:inputText style="width: 100%" value ="#{mttoImp.impuesto}"/>
                        <h:outputLabel value ="Compañia:" />
                        <p:selectOneMenu id="listCompania"  value ="#{mttoImp.idCompania}" >
                            <f:selectItems value="#{mttoImp.lstCompania}"
                                           var="inp" itemLabel="#{inp.compania}" itemValue="#{inp.idcompania}"/>                                       
                        </p:selectOneMenu> 
                        <h:outputLabel value ="Porcentaje:" />
                        <p:inputText value ="#{mttoImp.porcentaje}" style="width:60px">
                            <f:validateDoubleRange minimum="0.01" maximum="100" />
                        </p:inputText>


                    </h:panelGrid>
                    <h:panelGrid >
                        <p:dataTable id="tablaImp" emptyMessage="" binding="#{mttoImp.tablaImpuesto}"
                                     value="#{mttoImp.lstImpuesto}"
                                     var="dimp" rowKey="#{dimp.idimpuesto}"
                                     selectionMode="single" rows="19" 
                                     editable="true">

                            <p:ajax event="rowEdit" listener="#{mttoImp.actualizarImpuesto()}" />
                            <p:ajax event="rowEditCancel" listener="#{mttoImp.onCancel}"  />

                            <p:column headerText="Id" width="10%">
                                <h:outputText value="#{dimp.idimpuesto}"  />                                
                            </p:column>

                            <p:column headerText="Impuesto" width="20%">
                                <p:cellEditor>
                                    <f:facet  name="output">
                                        <h:outputText value="#{dimp.impuesto}" />  
                                    </f:facet>
                                    <f:facet name="input">  
                                        <p:inputText value="#{dimp.impuesto}" style="width:100%"/>  
                                    </f:facet> 
                                </p:cellEditor>   
                            </p:column>

                            <p:column headerText="Compañia" width="100%">
                                <p:cellEditor>
                                    <f:facet  name="output">
                                        <h:outputText value="#{dimp.idcompania.compania}" />  
                                    </f:facet>
                                    <f:facet name="input">  
                                        <p:selectOneMenu id="listCompania"  value ="#{mttoImp.idCompania}" style="width: 100%"  >
                                            <f:selectItems value="#{mttoImp.lstCompania}"
                                                           var="inp" itemLabel="#{inp.compania}" itemValue="#{inp.idcompania}"/>                                       
                                        </p:selectOneMenu> 
                                    </f:facet> 
                                </p:cellEditor>

                            </p:column>
                            <p:column headerText="Porcentaje" width="30%">
                                <p:cellEditor>
                                    <f:facet  name="output">
                                        <h:outputText value="#{dimp.porcentaje}" />  
                                    </f:facet>
                                    <f:facet name="input">  
                                        <p:inputText value="#{dimp.porcentaje}" style="width:100%"/>  
                                    </f:facet> 
                                </p:cellEditor>

                            </p:column>


                            <p:column style="width:50px; align-content: center" headerText="Modificar">
                                <p:rowEditor />
                            </p:column>

                            <p:column style="width:60px; align-content: center" headerText="Eliminar">                               
                                  
                                    <p:commandButton   value="Eliminar" 
                                                      action="#{mttoImp.eliminarImpuesto()}"
                                                      />
                               
                            </p:column >
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </center>
    </ui:define>

</ui:composition>
