<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
        template="/layout/templateBDC.xhtml">
    <ui:define name="body">
      <br />

		<h:form id="formA">
                    <p:growl showDetail="true" showSummary="true" />

			<center>

                    	<p:commandButton action="mant"
					actionListener="#{mttoPerfil.startNew()}" icon="ui-icon-plusthick"
					value="Registrar Nuevo" rendered="true" />
                        
                           <p:dataTable var="res" value="#{mttoPerfil.resultList}"
					paginator="true" rows="10" paginatorPosition="bottom"
					style="width: 95%" id="perfiles">
					<f:facet name="header">Perfiles</f:facet>
					<p:column filterBy="#{res.codigo}" 
						styleClass="centered">
						<f:facet name="header">Codigo</f:facet>
						<h:outputText value="#{res.codigo}" />
					</p:column>
					<p:column filterBy="#{res.nombre}" 
						styleClass="centered">
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{res.nombre}" />
					</p:column>
					<p:column filterBy="#{res.descripcion}" 
						styleClass="centered">
						<f:facet name="header">Descripci√≥n</f:facet>
						<h:outputText value="#{res.descripcion}" />
					</p:column>
					<p:column styleClass="centered">
						<f:facet name="header">Acciones</f:facet>
                                                <p:commandLink title="Modificar" rendered="true"
							action="mant"
							actionListener="#{mttoPerfil.startModify(res.idPerfil)}">
							<h:graphicImage value="/images/table_edit16.png" />
						</p:commandLink>
					</p:column>
					<f:facet name="footer">
					</f:facet>
				</p:dataTable>
                        </center>


		</h:form>
		<br style="clear: both" />  
     </ui:define>
</ui:composition>
