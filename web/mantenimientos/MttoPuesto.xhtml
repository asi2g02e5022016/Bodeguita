<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name ="body">
        <center>
            <h:form id="forprincipal">
                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Mantenimiento de Puesto" style="width: 50%"  >
                    <p:menubar>
                        <p:menuitem value="Nuevo" action="#{mttoPuesto.limpiarPantalla()}" update="@all"
                                    icon="ui-icon-plus"   />
                        <p:menuitem value="Guardar" update="forprincipal" action="#{mttoPuesto.insertarPuesto()}"
                                    icon="ui-icon-disk"  id="btnGuardar" disabled="false" />
                                                
                            <p:menuitem value="Buscar"
                                        update="forprincipal" action="#{mttoPuesto.buscarPuesto()}"
                                    icon="ui-icon-search"  id="btnBuscar" disabled="false" />
                                                
                    </p:menubar>
                    <p:accordionPanel   binding="#{mttoPuesto.formPanel}"  multiple="false" id="forPanel" activeIndex="" >
                        <p:tab title="Ingresar Puesto"  closable="true"   >
                            <h:panelGrid columns="4" width="80%" >
                                <h:outputLabel value ="Id Puesto:"/>
                                <p:inputText value ="#{mttoPuesto.idPuesto}"
                                             readonly ="true" style ="width: 40px"/>
                                <h:outputLabel value="Puesto: "/>
                                <p:inputText value="#{mttoPuesto.puesto}" />
                                <h:outputLabel value ="Departamento: " />
                                <p:selectOneMenu id="listDepartamento"  value ="#{mttoPuesto.idDepartamento}" >
                                    <f:selectItems value="#{mttoPuesto.lstDepartamento}"
                                                   var="inp" itemLabel="#{inp.departamento}" itemValue="#{inp.iddepartamento}"/>                                       
                                </p:selectOneMenu> 
                                </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
      
                    <h:panelGrid>
                        <p:dataTable id="tablaPuesto" emptyMessage=""
                                     
                                     value="#{mttoPuesto.lstPuesto}"
                                     var="d" 
                                     rows="10" 
                                     rowKey="#{d.idpuesto}"
                                     editable="true" paginator="true" >
             
                            <p:column headerText="Id" style="align-content: center" >
                                <h:outputText value="#{d.idpuesto}" />                                
                            </p:column>
                            <p:column headerText="Puestos: "   style=" align-content: center"  >
                                <h:outputText   value="#{d.puesto}"   />                                
                            </p:column>
                            <p:column headerText="Departamento" style="align-content: center"  >
                                <h:outputText value="#{d.iddepartamento.departamento}" />                                
                            </p:column>
                            
                            <p:column  width="20px">
                                <p:rowEditor     />
                            </p:column>
                   
                        </p:dataTable>

                    </h:panelGrid>
                </p:panel> 
            </h:form>
        </center>
    </ui:define>
</ui:composition>
