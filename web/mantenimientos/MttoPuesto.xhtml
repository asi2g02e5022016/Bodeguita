<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <ui:define name="body">
        <center>
            <h:form id="forprincipal" >
                <p:growl showDetail="true" showSummary="true" />
                 <p:panel id="basic" header="Mantenimientos de Puestos" style="width: 50%"  >
                    <p:menubar>
                        <p:menuitem value="Nuevo" 
                                    icon="ui-icon-plus" />
                        <p:menuitem value="Guardar" 
                                    icon="ui-icon-disk" />
                        <p:menuitem value="Buscar" update="forprincipal" 
                                    
                                        icon=" ui-icon-search" />
                    </p:menubar>
                    <h:panelGrid columns="1" width="80%">
                        <h:outputLabel value="Id Puesto: "/>
                        <p:inputText value =""
                                     readonly ="true" style ="width: 40px"/>
                        <h:outputLabel value ="Puesto: "/>
                        <p:inputText style="width: 70%" value =""/>
                        <h:outputLabel value ="Departamento:" />
                        <p:selectOneMenu id="ListPuesto"  value ="" >
                            <f:selectItems value=""
                                           var="" itemLabel="" itemValue=""/>                                       
                        </p:selectOneMenu> 
                        


                    </h:panelGrid>
                    <h:panelGrid >
                        <p:dataTable id="tablaProd" emptyMessage="" 
                                     selectionMode="single" rows="19"  >
                            <p:ajax event="rowEdit" />  
                    <p:ajax event="rowEditCancel"   /> 

                            <p:column headerText="Id" width="10%">
                                <h:outputText   />
                            </p:column>
                            <p:column headerText="Puesto" width="80%">
                 
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText  />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor>
                            </p:column>
                            <p:column headerText="Departamento" width="80%">
                 
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText  />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor>
                            </p:column>
                          
                          
                            <p:column style="width:50px; align-content: center" headerText="Modificar">
                                <p:rowEditor />
                            </p:column>

                            <p:column style="width:60px; align-content: center" headerText="Eliminar">                               
                                  
                            <p:commandButton   value="Eliminar" 
                                               action="#{mttoImp.eliminarPuesto()}"
                                               />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                
            </h:form>
        </center>
        
    </ui:define>
    
    
    
</ui:composition>
