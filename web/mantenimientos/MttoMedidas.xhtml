<?xml version="1.0" encoding="UTF-8"?>
<!--
Vista xhtl de Mantenimientos de companias.
-->
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <center>
            <h:form id="forprincipal" >
                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Mantenimientos medidas" style="width: 50%"  >
                    <p:menubar>
                        <p:menuitem value="Nuevo"  update="forprincipal" immediate="true" action="#{mttoMedidas.limpiarPantalla()}"
                                    icon="ui-icon-plus" />
                        <p:menuitem value="Guardar" update="tablaProd" action ="#{mttoMedidas.guardarMedidas()}"
                                    icon="ui-icon-disk" />
                        <p:menuitem value="Buscar" update="forprincipal" action= "#{mttoMedidas.buscarMedidas()}"
                                    icon="ui-icon-search" />
                    </p:menubar>
                    <h:panelGrid columns="2" width="80%">
                        <h:outputLabel  value="Medida: " />
                        <p:inputText value="#{mttoMedidas.medida}" required="true" style="width: 100%"   />                        
                    </h:panelGrid>
                    <h:panelGrid >
                        <p:dataTable id="tablaProd" emptyMessage="" value="#{mttoMedidas.lstMedida}"
                                     var="p" rows="19"  >
                            <p:column headerText="Id" width="10%">
                                <h:outputText value="#{p.idmedida}"  />
                            </p:column> 
                            <p:column headerText="Medida" width="40%">
                                <h:outputText value="#{p.medida}"  />
                            </p:column>                             
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </center>

    </ui:define>



</ui:composition>
