<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml">
    <ui:define name="body">
        <center>
        <h:form id="forprincipal" >
            
            <p:growl showDetail="true" showSummary="true" />
            <p:panel id="basic" header="Mantenimientos Forma de Pago" style="width: 50%"  >
                <p:menubar>
                    <p:menuitem value="Nuevo"  update="forprincipal" icon="ui-icon-plus" action="#{mttoFormaPago.limpiarpantalla()}"/>
                    <p:menuitem value="Guardar"  update="forprincipal" icon="ui-icon-disk" action="#{mttoFormaPago.guardarFormaPago()}" />
                    <p:menuitem value="Buscar" update="forprincipal" icon=" ui-icon-search" action="#{mttoFormaPago.buscarFormaPago()}" />
                </p:menubar>
                    <h:panelGrid columns="2" width="80%">
                        <h:outputLabel  value="Id Forma de Pago : "/>
                        <p:inputText value="#{mttoFormaPago.idformapago}" readonly="true" style="width: 40px" />
                        <h:outputLabel  value="Nombre Forma de Pago : " />
                        <p:inputText style="width: 100%"  value="#{mttoFormaPago.descformapago}" />
                    </h:panelGrid>
                    <h:panelGrid >
                        <p:dataTable id="tablaProd" emptyMessage="" binding="#{mttoFormaPago.dtFormapago}"
                                     value="#{mttoFormaPago.listFormapago}"
                                     var="dpro" rowKey="#{dpro.idformapago}"
                                     selectionMode="single" rows="19"  >
                            <p:column headerText="Id" width="40%">
                                <h:outputText value="#{dpro.idformapago}" />
                            </p:column>
                            <p:column headerText="Nombre Forma de Pago" width="90%">
                                <h:outputText value="#{dpro.formapago}"/>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>
            </p:panel>
        </h:form>
            </center>
    </ui:define>
</ui:composition>
