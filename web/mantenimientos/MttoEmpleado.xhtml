<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name ="body">
        <center>
            <h:form id="forprincipal">
                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Mantenimiento de empleados" style="width: 50%"  >
                    <p:menubar>
                        <p:menuitem value="Nuevo" action="#{mttoEmpleado.limpiarPantalla()}" update="@all"
                                    icon="ui-icon-plus"   />
                        <p:menuitem value="Guardar" update="forprincipal" action="#{mttoEmpleado.insertarEmpleado()}"
                                    icon="ui-icon-disk"  id="btnGuardar" disabled="false" />
                                                
                       <!-- <p:menuitem value="Buscar" update="forprincipal" action="#{mttoEmpleado.buscarEmpleado()}"
                                    icon=" ui-icon-search" /> -->
                    </p:menubar>


                    <p:accordionPanel   binding="#{mttoEmpleado.formPanel}"  multiple="false" id="forPanel" activeIndex="" >
                        <p:tab title="Ingresar empleado"  closable="true"   >
                            <h:panelGrid columns="4" width="80%" >
                                <h:outputLabel value ="Id empleado:"/>
                                <p:inputText value ="#{mttoEmpleado.idEmpleado}"
                                             readonly ="true" style ="width: 40px"/>
                                <h:outputLabel value="Nombre:"/>
                                <p:inputText value="#{mttoEmpleado.nombre}" />
                                <h:outputLabel value="Apellido:"/>
                                <p:inputText value="#{mttoEmpleado.apellido}"/>
                                <h:outputLabel value="telefono:"/>
                                <p:inputMask id="iTel" value="#{mttoEmpleado.telefono}" mask="9999-9999"/>
                                <h:outputLabel value="Direcciòn:"/>
                                <p:inputTextarea rows="2" cols="20" value ="#{mttoEmpleado.direccion}" />
                                <h:outputLabel value="Email:"/>
                                <p:inputText id="iEmail" value="#{mttoEmpleado.email}" />
                                <h:outputLabel value ="Puesto:" />
                                <p:selectOneMenu id="listPuesto"  value ="#{mttoEmpleado.idPuesto}" >
                                    <f:selectItems value="#{mttoEmpleado.lstPuesto}"
                                                   var="inp" itemLabel="#{inp.puesto}" itemValue="#{inp.idpuesto}"/>                                       
                                </p:selectOneMenu> 
                                <h:outputLabel value ="Sucursal" />
                                <p:selectOneMenu id="listSucursal"  value ="#{mttoEmpleado.idSucursal}" >
                                    <f:selectItems value="#{mttoEmpleado.lstSucursal}"
                                                   var="suc" itemLabel="#{suc.sucursal}" itemValue="#{suc.idsucursal}"/>                                       
                                </p:selectOneMenu> 
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <h:panelGrid>
                        <p:dataTable id="tablaEmpleado" emptyMessage="" binding="#{mttoEmpleado.tablaEmpleado}"
                                     value="#{mttoEmpleado.lstEmpleado}"
                                     var="dimp" rowKey="#{dimp.idempleado}"
                                     selectionMode="single" rows="5" 
                                     editable="true" paginator="true" 
                                     rowsPerPageTemplate="5" scrollable="true"
                                     scrollWidth="650" >
                            <p:ajax event="rowEdit" listener="#{mttoEmpleado.onSelect()}" update=":forprincipal:forPanel"   />
                            <p:column headerText="Id" width="25" style="align-content: center" >
                                <h:outputText value="#{dimp.idempleado}"   />                                
                            </p:column>
                            <p:column headerText="Nombres" width="150"  style=" align-content: center" filterBy="#{dimp.nombre}"  >
                                <h:outputText value="#{dimp.nombre}"   />                                
                            </p:column>
                            <p:column headerText="Apellidos" width="150" style=" align-content: center" filterBy="#{dimp.apellido}"  >
                                <h:outputText value="#{dimp.apellido}"  />                                
                            </p:column>
                            <p:column headerText="Telefono" width="75" style=" align-content: center"  >
                                <h:outputText value="#{dimp.telefono}"  />                                
                            </p:column>
                            <p:column headerText="Dirección" width="300" style=" align-content: center" filterBy="#{dimp.direccion}"  >
                                <h:outputText value="#{dimp.direccion}"  />                                
                            </p:column>
                            <p:column headerText="Email" width="200" style=" align-content: center" filterBy="#{dimp.email}"  >
                                <h:outputText value="#{dimp.email}"  />                                
                            </p:column>
                            <p:column headerText="Puesto" width="150" style="align-content: center" filterBy="#{dimp.idpuesto.puesto}"  >
                                <h:outputText value="#{dimp.idpuesto.puesto}"  />                                
                            </p:column>
                            <p:column headerText="Sucursal" width="200" style="align-content: center" filterBy="#{dimp.idsucursal.sucursal}"  >
                                <h:outputText value="#{dimp.idsucursal.sucursal}"  />                                
                            </p:column>
                            <p:column style=" align-content: center" headerText="Modificar" width="75">
                                <p:rowEditor     />
                            </p:column>
                            <p:column style="text-align: center" headerText="Eliminar" width="75">
                                <p:commandButton   value="Eliminar" 
                                                   action="#{mttoEmpleado.eliminarEmpleado()}"
                                                   update="@all"  />
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>
                </p:panel> 
            </h:form>
        </center>
    </ui:define>
</ui:composition>
