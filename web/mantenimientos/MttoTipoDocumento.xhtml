<?xml version="1.0" encoding="UTF-8"?>
<!--
Vista xhtl de Mantenimientos de companias.
-->
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">
        <center>
            <h:form id="forprincipal" >
                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Mantenimientos tipo documento" style="width: 50%"  >
                    <p:menubar>
                        <p:menuitem value="Nuevo"  update="forprincipal" action="#{mttoTipoDocumento.limpiarPantalla()}"
                                    icon="ui-icon-plus" />
                        <p:menuitem value="Guardar" action ="#{mttoTipoDocumento.guardarTipoDocumento()}"
                                    icon="ui-icon-disk" />
                        <p:menuitem value="Buscar" update="forprincipal" action= "#{mttoTipoDocumento.buscarTipoDocumento()}"
                                    icon="ui-icon-search" />
                    </p:menubar>
                    <h:panelGrid columns="2" width="80%">
                        <h:outputLabel  value="Id TipoDocumento: "/>
                        <p:inputText 
                            readonly="true" value="#{mttoTipoDocumento.idTipoDocumento}" style="width: 40px" />
                        <h:outputLabel  value="TipoDocumento " />
                        <p:inputText value="#{mttoTipoDocumento.nombreTipoDocumento}" style="width: 100%"   />
                    </h:panelGrid>
                    <h:panelGrid >
                        <p:dataTable id="tablaProd" emptyMessage="" 
                                     value="#{mttoTipoDocumento.listaTipodocumentos}"
                                     var="p" 
                                     rows="19"  >

                            <p:column headerText="Id Tipo Documento" width="10%">
                                <h:outputText value="#{p.idtipodocumento}"  />
                            </p:column> 
                            <p:column headerText="Tipo Documento" width="10%">
                                <h:outputText value="#{p.tipodocumento}"  />
                            </p:column> 
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </center>

    </ui:define>



</ui:composition>
