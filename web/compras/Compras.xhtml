<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml">
    <ui:define name="body">
        <h:form >
                
            <p:panel id="basic" header="Compras a proveedores"  >

              <p:menubar>
                    <p:menuitem value="Nuevo" action="#{compraBean.nuevaCompra()}"
                                icon="ui-icon-plus" />
                    <p:menuitem value="Guardar" action="#{compraBean.guardarCompra()}"
                                icon="ui-icon-disk" />
                    <p:menuitem value="Imprimir" action="#{compraBean.imprimitCompra()}"
                                icon="ui-icon-print" />
                    <p:menuitem value="Buscar" action="#{compraBean.buscarCompra()}"
                                icon=" ui-icon-search" />
                </p:menubar>
                <h:panelGrid columns="2" width="100%">
                                   <h:panelGrid columns="6" width="80%">
                    <h:outputLabel  value="No Documento : "/>
                    <p:inputText value="#{compraBean.nodocu}"  />
                    <h:outputLabel  value="Usuario: "  />
                    <p:inputText  value="#{compraBean.usr}"  />
                    <h:outputLabel  value="Observaciones "  />
                    <p:inputText   value="#{compraBean.observacion}" />
            
                    <h:outputLabel  value="Fecha "  />
                    <p:inputText  value="#{compraBean.fecha}"  />
                    <h:outputLabel  value="Estado "  />
                    <p:inputText   value="#{compraBean.estado}"  />
                    <h:outputLabel  value="Codigo "  />
                    <p:inputText  value="#{compraBean.codigo}"  />
                    <h:outputLabel  value="Serie "  />
                    <p:inputText   value="#{compraBean.serie}"  />
      
                </h:panelGrid>
                    <h:panelGrid columns="3" width="20%">
                                              <h:outputLabel  value="Proveedor "  />
                    <p:inputText  value="#{compraBean.nombreProveedor}"  />
                        <p:commandButton  
                                         id="iconOnly" 
                                         icon="ui-icon-search" title="Icon Only" />
                    </h:panelGrid>
                </h:panelGrid>
 
                <h:panelGrid >
                    <p:dataTable value="#{compraBean.lstCompradeta}" var="det"  emptyMessage=""  >
                      
                        <p:column headerText="cod.">
                            <h:outputText value="#{det.idProducto}" />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText value="#{det.idProducto.producto}"  />
                        </p:column>

                        <p:column headerText="Cantidad solic">
                            <h:outputText value="#{det.cantidadSolicitada}"  />
                        </p:column>

                        <p:column headerText="Cantidad Reb">
                            <h:outputText value="#{det.cantidadConfirmada}"  />
                        </p:column>
                          <p:column headerText="Precio">
                              <h:outputText value="#{det.precio}"  />
                        </p:column>
                           <p:column headerText="Monto">
                            <h:outputText value="#{det.precio}"  />
                        </p:column>
                          <p:column headerText="Imp">
                            <h:outputText value="#{det.precio}" />
                        </p:column>
                          <p:column headerText="Total">
                            <h:outputText value="#{det.precio}" />
                        </p:column>
                         <p:column style="width:32px">
                             <f:facet name="header">
                                 <p:commandButton  
                                         id="iconOnly" 
                                         icon="ui-icon-plus" title="Icon Only" />
                             </f:facet>
                      <p:rowEditor />
                 </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
