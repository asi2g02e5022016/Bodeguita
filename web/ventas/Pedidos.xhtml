<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml">
    <ui:define name="body">
        <h:form id="forprincipal" >
            <p:growl showDetail="true" showSummary="true" />
            <p:panel id="basic" header="Monitor de facturacion"  >
                <p:menubar>
                    <p:menuitem value="Limpiar" update="forprincipal" 
                                icon="ui-icon-plus" />
                     <p:menuitem value="Descargar pedido" 
                                icon="ui-icon-circle-arrow-s" />
                </p:menubar>
                <h:panelGrid columns="2" width="100%">
                    <h:panelGrid columns="6" width="80%">
                        
                        <h:outputLabel  value="Cliente "  />
                        <p:inputText readonly="true"  
                                      />
                
                         
                        <h:outputLabel  value="Forma pago "  />
                        <p:inputText  readonly="true"   />
                        
                       
                       
                           <h:outputLabel  value="Serie "  />
                        <p:inputText     />
                        <h:outputLabel  value="Sucursal "  />
                        <p:inputText  readonly="true"   />
                       
                         <h:outputLabel  value="Tipo Pago "  />
                        <p:inputText readonly="true"  />
                         <h:outputLabel  value="Codigo "  />
                        <p:inputText  />
            
                         <h:outputLabel  value="Usuario: "  />
                        <p:inputText readonly="true"  />
                        <h:outputLabel  value="Estado "  />
                        <p:inputText  readonly="true"  />   
                         <h:outputLabel  value="Fecha "  />
                        <p:inputText readonly="true"  >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>  
                        
                     

                    </h:panelGrid>
                    <h:panelGrid columns="2" width="20%">
                    </h:panelGrid>

                </h:panelGrid>

                <h:panelGrid >
                    <p:dataTable 
                                 var="det"   emptyMessage=""   editable="true">
                      
                        <p:column headerText="cod.">
                            <h:outputText  />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText  />
                        </p:column>

                        <p:column headerText="Cantidad">
                             <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="modelInput"  style="width:70%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText  />
                        </p:column>
                        <p:column headerText="Monto">
                            <h:outputText  />
                        </p:column>
                        <p:column headerText="Imp">
                            <h:outputText  />
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText  />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
            
            
        </h:form>
    </ui:define>
</ui:composition>
