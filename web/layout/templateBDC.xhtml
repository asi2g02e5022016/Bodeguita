<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" contentType="text/html"
        locale="es">
<html xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>RestaurantBDC</title>
	<link rel="shortcut icon"
		href="#{request.contextPath}/images/logoFull.png" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/movisoft.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/styleBDC.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/estilo.css" />
	<ui:insert name="head" />
    </h:head>
    <h:body>
     <div id="container">
		<div id="headBanner" style="vertical-align: middle;">
			<table>
				<tr>
					<td><h:graphicImage value="/images/logoFull.png"
							style="float:left; width:120px; height:80px;" /></td>
					<td>
						<div style="font: 24px Tahoma, Helvetica, Arial, Sans-Serif; margin-top: 22px; text-align: center; color: #F3F3F3; text-shadow: 0px 2px 3px #222;">
							Sistema de Gestion de Restaurante</div>

                                        </td>
                                    <td>
                                        <div style="font: 14px Tahoma, Helvetica, Arial, Sans-Serif; margin-top: 52px; text-align: center; color: #F3F3F3; text-shadow: 0px 2px 3px #222;">
							#{sessionUsr.usuario.idempleado.idsucursal.idcompania.compania} - #{sessionUsr.usuario.idempleado.idsucursal.sucursal}</div>
                                    </td>
				</tr>
			</table>

		</div>
		<div id="body">
			<div id="menu-bar" style="border-top: 1px solid #333333;">

				<ui:include src="menu.xhtml" /> 

			</div>
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <h:graphicImage value="/images/loading5.gif" alt="Procesando..." />
                        </p:dialog>
			<ui:insert name="body" />
		</div>
	</div>
	<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
		<p>Universidad Francisco Gavidia  - 2016</p>
	</div>        
        
        
    </h:body>
</html>
</f:view>
