<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">
        <center>
            <h:form id="forprincipal" >

                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Existencias de productos" style="width: 50%"  >
                    <h:panelGrid columns="1" width="100%">
                        <p:menubar>
                            <p:menuitem value="Limpiar" action="#{invExistenciasBean.limpiarPantalla()}"
                                        icon="ui-icon-plus" />
                            <p:menuitem id="idBuscarExist" value="Buscar" update="forprincipal"
                                        action="#{invExistenciasBean.buscarExistencias()}"
                                        icon=" ui-icon-search" > 
                            </p:menuitem>
                        </p:menubar>
                    </h:panelGrid>
                    <h:panelGrid columns="2" width="80%">
                        <h:outputLabel  value="Codigo producto      "  />
                        <p:inputText   value="#{invExistenciasBean.codproducto}" />
                        <h:outputLabel  value="Codigo sucursal      "  />
                        <p:inputText   value="#{invExistenciasBean.codsucursal}" />
                    </h:panelGrid>
                    <h:panelGrid >
                        <p:dataTable id="tablaProd" emptyMessage=""
                                     
                                     value="#{invExistenciasBean.ltsVwExistencias}" 
                                     var="dpro" selectionMode="single" rows="19"  >
                            <p:column headerText="Cod producto" width="40%">
                                <h:outputText value="#{dpro.idproducto}"  />
                            </p:column>
                           <p:column headerText="Cod compaÃ±ia" width="40%">
                               <h:outputText value="#{dpro.idcompania}"  />
                           </p:column>
                           <p:column headerText="Cod sucursal" width="40%">
                               <h:outputText value="#{dpro.idsucursal}"  />
                           </p:column>
                            <p:column headerText="Producto" width="40%">
                                <h:outputText value="#{dpro.producto}"  />
                           </p:column>
                             <p:column headerText="Costo unitario" width="40%">
                                 <h:outputText value="#{dpro.costounitario}"  />
                           </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
