<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">
        <center>
            <h:form id="forprincipal" >

                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Existencias de productos" style="width: 50%"  >
                    <h:panelGrid columns="1" width="100%">
                        <p:menubar>
                            <p:menuitem value="Limpiar" action="#{invExistenciasBean.limpiarPantalla()}"
                                        icon="ui-icon-plus" />
                            <p:menuitem id="idBuscarExist" value="Buscar" update="forprincipal"
                                        ajax="true" action="#{invExistenciasBean.buscarExistencias()}"
                                        icon=" ui-icon-search" > 
                            </p:menuitem>
                        </p:menubar>
                    </h:panelGrid>
                    <h:panelGrid columns="2" width="80%">
                        <h:outputLabel  value="Codigo producto      "  />
                        <p:inputText   value="#{invExistenciasBean.codproducto}" />
                        <h:outputLabel  value="Codigo sucursal      "  />
                        <p:inputText   value="#{invExistenciasBean.codsucursal}" />
                    </h:panelGrid>
                    <h:panelGrid >
                        <p:dataTable id="tablaProdd" 
                                     value="#{comprasBeans.lstProducto}"
                                     var="dpro" rowKey="#{dpro.idproducto}"
                                     selectionMode="single" rows="19"  >                        
                            <p:ajax event="rowSelect" update="forprincipal"  
                                    listener="#{comprasBeans.onRowSelect}"/>                            
                        </p:dataTable>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
