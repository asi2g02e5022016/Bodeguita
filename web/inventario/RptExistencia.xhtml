<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">
        <center>
            <h:form id="forprincipal" >

                <p:growl showDetail="true" showSummary="true" />
                <p:panel id="basic" header="Reporte existencias" style="width: 50%"  >
                    <h:panelGrid columns="1" width="100%">
                        <p:menubar>
                            <p:menuitem value="Imprimir"  action="#{rptExistenciasBeans.imprimirReporteCompra()}"
                                        icon="ui-icon-print" />
                         
                        </p:menubar>
                    </h:panelGrid>
                    <h:panelGrid columns="3" width="50%">
                        <h:outputLabel  value="Sucursal:  "  />
                        <p:selectOneMenu id="lstSucursal" value="#{rptExistenciasBeans.codsucursal}" >
                            <f:selectItems value="#{rptExistenciasBeans.lstSucursal}" 
                                           var="suc" itemLabel="#{suc.sucursal}" itemValue="#{suc.idsucursal}"/>	   							
                        </p:selectOneMenu>
                     </h:panelGrid>
                       
                </p:panel>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
