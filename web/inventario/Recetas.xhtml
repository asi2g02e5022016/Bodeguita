<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml">
    <ui:define name="body">
        <h:form id="forprincipal" >
            <p:growl showDetail="true" showSummary="true" />
            <p:panel id="basic" header="Compras a proveedores"  >
                <p:menubar>
                    <p:menuitem value="Limpiar" update="forprincipal" 
                                action="#{recetas.limpiarPantalla()}"
                                icon="ui-icon-plus" />
                    <p:menuitem value="Guradar"  action="#{recetas.guaradarReceta()}"
                                icon=" ui-icon-search" />
                    <p:menuitem value="Monitor"  action="#{recetas.mostrarDialogProd()}"
                                icon=" ui-icon-search" />
                </p:menubar>
                <h:panelGrid columns="2" width="100%">
                    <h:panelGrid columns="6" width="80%">
                        <h:outputLabel  value="No Receta : "/>
                        <p:inputText readonly="true"  />
                        <h:outputLabel  value="Usuario: "  />
                        <p:inputText readonly="true"  />
                        <h:outputLabel  value="Producto Terminado"  />
                        <p:inputText  readonly="true"   />

                         <h:outputLabel  value="Descricion "  />
                        <p:inputText  readonly="true"  />   
                        <h:outputLabel  value="Fecha "  />
                        <p:inputText readonly="true"  >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </h:panelGrid>

                </h:panelGrid>

                <h:panelGrid >
                    <p:dataTable 
                                 var="det"   emptyMessage=""   editable="true">
                      
                        <p:column headerText="cod.">
                            <h:outputText  />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText  />
                        </p:column>

                        <p:column headerText="Medida">
                             <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="modelInput"  style="width:70%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Cantidad Conf. " >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText  />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText  style="width:70%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                       
                        <p:column headerText="Total">
                            <h:outputText  />
                        </p:column>
                        <p:column style="width:32px">
                            <f:facet name="header">
                                <p:commandButton  
                                    id="iconOnly" 
                                    icon="ui-icon-plus"  />
                            </f:facet>
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
            
            <p:dialog header="Buscar producto" widgetVar="dialogoProducto"
                      width="50%"
                      >
                <h:panelGrid columns="1" width="100%">
                    <p:menubar>
                        <p:menuitem value="Limpiar"
                                    icon="ui-icon-plus" />
                        <p:menuitem id="idBuscarPro" value="Buscar" update="tablaProdd"
                                    
                                    icon=" ui-icon-search" > 
                        </p:menuitem>
                    </p:menubar>
                </h:panelGrid>
                <h:panelGrid columns="2" width="80%">
                                      <h:outputLabel  value="Cantidad    "  />
                                      <p:inputText id="cantidadSolic"   />
                    <h:outputLabel  value="Producto "  />
                    <p:inputText   />
                </h:panelGrid>
                <h:panelGrid >
                    <p:dataTable id="tablaProdd" 
                                                                   
                                 selectionMode="single" rows="19"  >                        
                        <p:ajax event="rowSelect" update="tablaProdd" process="@all"  
                            />
                        <p:column  headerText="descripcion">
                            <h:outputText   />
                        </p:column>
                        <p:column headerText="medida"  >
                            <h:outputText   />
                        </p:column>
                        <p:column headerText="tipo" >
                            <h:outputText  />
                        </p:column>
                        <p:column headerText="grupo" >
                            <h:outputText   />
                            <p:column headerText="marca"  >
                                <h:outputText   />
                            </p:column>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:dialog>
            
            <p:dialog header="Monitor Recetas" widgetVar="dialogoRecetas"
                      width="50%"
                      >
                <h:panelGrid columns="1" width="100%">
                    <p:menubar>
                        <p:menuitem value="Limpiar"
                                    icon="ui-icon-plus" />
                        <p:menuitem value="Buscar" 
                                    
                                    icon=" ui-icon-search" > 
                        </p:menuitem>
                    </p:menubar>
                </h:panelGrid>
                <h:panelGrid columns="2" width="80%">
                                      <h:outputLabel  value="Cantidad    "  />
                                      <p:inputText id="cantidadSolic"   />
                    <h:outputLabel  value="Producto "  />
                    <p:inputText   />
                </h:panelGrid>
                <h:panelGrid >
                    <p:dataTable id="tablaProdd" 
                                                                   
                                 selectionMode="single" rows="19"  >                        
                        <p:ajax event="rowSelect" update="tablaProdd" process="@all"  
                            />
                        <p:column  headerText="descripcion">
                            <h:outputText   />
                        </p:column>
                        <p:column headerText="medida"  >
                            <h:outputText   />
                        </p:column>
                        <p:column headerText="tipo" >
                            <h:outputText  />
                        </p:column>
                        <p:column headerText="grupo" >
                            <h:outputText   />
                            <p:column headerText="marca"  >
                                <h:outputText   />
                            </p:column>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
