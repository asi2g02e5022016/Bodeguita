<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/templateBDC.xhtml">
    <ui:define name="body">
        <h:form id="forprincipal" >
            <p:growl showDetail="true" showSummary="true" />
            <p:panel id="basic" header="Compras a proveedores"  >
                <p:menubar>
                    <p:menuitem value="Limpiar" update="forprincipal" 
                                icon="ui-icon-plus" />
                     <p:menuitem value="Guradar" 
                                icon=" ui-icon-search" />
                     <p:menuitem value="Monitor" 
                                icon=" ui-icon-search" />
                </p:menubar>
                <h:panelGrid columns="2" width="100%">
                    <h:panelGrid columns="6" width="80%">
                        <h:outputLabel  value="No Receta : "/>
                        <p:inputText readonly="true"  />
                        <h:outputLabel  value="Usuario: "  />
                        <p:inputText readonly="true"  />
                        <h:outputLabel  value="Producto Terminado"  />
                        <p:inputText  readonly="true"   />

                         <h:outputLabel  value="Descricion "  />
                        <p:inputText  readonly="true"  />   
                        <h:outputLabel  value="Fecha "  />
                        <p:inputText readonly="true"  >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </h:panelGrid>

                </h:panelGrid>

                <h:panelGrid >
                    <p:dataTable 
                                 var="det"   emptyMessage=""   editable="true">
                      
                        <p:column headerText="cod.">
                            <h:outputText  />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText  />
                        </p:column>

                        <p:column headerText="Medida">
                             <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="modelInput"  style="width:70%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Cantidad Conf. " >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText  />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText  style="width:70%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                       
                        <p:column headerText="Total">
                            <h:outputText  />
                        </p:column>
                        <p:column style="width:32px">
                            <f:facet name="header">
                                <p:commandButton  
                                    id="iconOnly" 
                                    icon="ui-icon-plus"  />
                            </f:facet>
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
            
            
        </h:form>
    </ui:define>
</ui:composition>
